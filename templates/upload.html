{% extends "base.html" %}

{% block title %}CodeTube - Subir Video{% endblock %}


    {% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    {% endblock %}
  </head>
  <body>
    

    {% block content %}
    <div class="upload-container">
      <h2>Subir Video</h2>
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Título</label>
          <input type="text" id="title" placeholder="Título del video" required />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea id="description" placeholder="Descripción del video" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Video</label>
          <input type="file" id="file" accept="video/mp4,video/quicktime,video/x-msvideo,video/webm" required />
        </div>
        <button type="submit">Subir Video</button>
      </form>
    </div>
    {% endblock %}

    {% block extra_js %}
    <script src="{{ url_for('static', filename='upload.js') }}"></script>

    {% endblock %}
  </body>
</html>
